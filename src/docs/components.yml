components:
    schemas:
        User:
            type: object
            required:
                - id
                - name
                - age
                - retired
                - _id
            properties:
                _id:
                    type: string
                    description: Autogenerated by Mongo
                name:
                    type: string
                    description: Unique username
                age:
                    type: number
                    description: Age of the user
                retired:
                    type: boolean
                    description: Whether user is retired or not? (A user with age >= 60 is retired)
            example:
                _id: 456a4sd1a3
                name: Saadullah
                age: 20
                retired: false
